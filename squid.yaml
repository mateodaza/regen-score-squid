manifestVersion: subsquid.io/v0.1
name: regen-score-squid-eth
version: 3
description: A squid indexer for RegenScore on ETH and OP
build:
deploy:
  addons:
    postgres:
  processor:
    - name: eth-processor
      cmd: ['node', 'lib/eth/main']
    # - name: op-processor
    #   cmd: ['node', 'lib/op/main']
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
